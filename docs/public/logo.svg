<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#646cff"/>
      <stop offset="100%" style="stop-color:#4f46e5"/>
    </linearGradient>
  </defs>
  
  <!-- 背景圆角矩形 -->
  <rect x="8" y="8" width="112" height="112" rx="24" fill="url(#bgGrad)"/>
  
  <!-- 三层 T 字堆叠 -->
  <!-- 底层 T - 最大，最透明 -->
  <g fill="#ffffff" opacity="0.25">
    <rect x="20" y="24" width="88" height="14" rx="3"/>
    <rect x="57" y="24" width="14" height="80" rx="3"/>
  </g>
  
  <!-- 中层 T - 中等大小 -->
  <g fill="#ffffff" opacity="0.5">
    <rect x="28" y="34" width="72" height="12" rx="3"/>
    <rect x="58" y="34" width="12" height="64" rx="3"/>
  </g>
  
  <!-- 顶层 T - 最小，最清晰 -->
  <g fill="#ffffff">
    <rect x="36" y="44" width="56" height="10" rx="2"/>
    <rect x="59" y="44" width="10" height="50" rx="2"/>
  </g>
</svg>
